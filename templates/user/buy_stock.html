{% extends "base.html" %}
{% block content %}
<body class="bg-light">

    <div class="container py-5">
        <!-- Stock Details -->
        <div class="text-center mb-4">
            <h1 class="display-6">Buy Stock</h1>
            <p class="lead">Welcome, {{ user.first_name }}</p>
            <p>Available Funds: ₹<strong>{{ user.funds }}</strong></p>
        </div>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="h5">Stock Details</h2>
                <p><strong>Name:</strong> {{ stock.name }}</p>
                <p><strong>Symbol:</strong> {{ stock.symbol }}</p>
                <p><strong>Current Price:</strong> ₹{{ stock.latest_price }}</p>
            </div>
        </div>

        <!-- Purchase Form -->
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="h5">Buy Stock</h2>
                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" id="quantity" name="quantity" class="form-control" min="1" required>
                    </div>
                    <button type="submit" class="btn btn-success">Buy</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock content %}
