{% extends "base.html" %}
{% block content %}
<body class="bg-light">

    <div class="container py-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="display-5 text-primary fw-bold">Buy Stock</h1>
            <p class="lead text-secondary">Welcome, <span class="fw-bold">{{ user.first_name }}</span></p>
            <p class="text-muted">Available Funds: <span class="fw-bold text-success">₹{{ user.funds }}</span></p>
        </div>

        <!-- Stock Details and Purchase Form -->
        <div class="row justify-content-center">
            <!-- Stock Details Card -->
            <div class="col-md-6 col-lg-5 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-primary text-white text-center">
                        <h5 class="mb-0">Stock Details</h5>
                    </div>
                    <div class="card-body">
                        <p><strong>Name:</strong> <span class="text-primary">{{ stock.name }}</span></p>
                        <p><strong>Symbol:</strong> <span class="text-uppercase text-secondary">{{ stock.symbol }}</span></p>
                        <p><strong>Current Price:</strong> <span class="fw-bold text-success">₹{{ stock.latest_price }}</span></p>
                    </div>
                </div>
            </div>

            <!-- Buy Stock Form Card -->
            <div class="col-md-6 col-lg-5 mb-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-success text-white text-center">
                        <h5 class="mb-0">Buy Stock</h5>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="quantity" class="form-label">Enter Quantity</label>
                                <input type="number" id="quantity" name="quantity" class="form-control" placeholder="e.g., 10" min="1" required>
                            </div>
                            <button type="submit" class="btn btn-success w-100">Buy Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>


{% endblock content %}
